<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="JavaScript課題③-4 タスク表示/非表示切り替え機能">
  <title>【JavaScript課題③】JavaScript課題③-4 タスク表示/非表示切り替え機能</title>
</head>

<body>
  <h1>ToDoリスト</h1>

  <form action="">
    <input type="radio" id="all-tasks" name="status" value="すべて" checked="checked"><label for="all-tasks">すべて</label>
    <input type="radio" id="working-tasks" name="status" value="作業中"><label for="working-tasks">作業中</label>
    <input type="radio" id="done-tasks" name="status" value="完了"><label for="done-tasks">完了</label>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
      </tr>
    </thead>
    <tbody id="todo-list">
    </tbody>
  </table>
  <h2>新規タスクの追加</h2>
  <form>
    <div>
      <input type="text" style="margin-right: 16px;" id="input-todo" value=""><button id="add-task-button"
        type="button">追加</button>
    </div>
  </form>
  <script src="main.js"></script>
</body>

</html>
